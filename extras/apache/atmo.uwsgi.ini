[uwsgi]
check-static = /opt/dev/atmosphere
chdir = /opt/dev/atmosphere
home = /opt/env/atmo
module = atmosphere.wsgi
master = true
socket = 127.0.0.1:5001
thunder-lock = true
enable-threads = true
processes = 16
uid = www-data
gid = www-data
vacuum = true
max-requests = 10000
daemonize = /var/log/uwsgi/atmosphere-uwsgi.log
