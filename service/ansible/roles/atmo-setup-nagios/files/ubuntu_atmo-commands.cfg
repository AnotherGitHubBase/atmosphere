command[check_disk]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -Mg
command[check_load]=/usr/lib/nagios/plugins/check_load -w 15,10,5 -c 30,25,20g
command[check_mem]=/usr/lib/nagios/plugins/check_snmp_mem.pl -H 127.0.0.1 -C iplantsnmp -w 99,0 -c 100,0 -fg
command[check_procs]=/usr/lib/nagios/plugins/check_procs -w 200 -c 300g
command[check_procs_zombie]=/usr/lib/nagios/plugins/check_procs -w 5 -c 10 -s Zg
command[check_users]=/usr/lib/nagios/plugins/check_users -w 5 -c 10g
command[check_connections]=/usr/lib/nagios/plugins/check_connections.pl -w 50 -c 100g
command[check_atmo_idle]=sudo /usr/lib/nagios/plugins/check_atmo_idle.py -w 5 -c 15g
command[check_vmstat]=/usr/lib/nagios/plugins/check_vmstat.pyg
