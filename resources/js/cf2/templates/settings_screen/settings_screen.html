<h1>Preferences</h1>
<h2>Cloud Identities</h2>

<!-- Accordion Container for Provider Summaries -->
<div class="accordion" id="providers"></div>

<h2>Instance Launch</h2>
<div class="row-fluid">
    <div class="span1"></div>
    <div class="span11">
        <form name="settings">
            <label class="checkbox" for="send_emails">
                <input type="checkbox" value="true" name="send_emails"> Receive email notification when instance finishes launching
            </label>
        </form>
    </div>
</div>
