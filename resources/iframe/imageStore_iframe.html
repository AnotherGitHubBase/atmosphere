<!-- THIS IS A PARTIAL WEB-PAGE DESIGNED TO BE LOADED AS AN I-FRAME-->
<div id="image_header" class="row-fluid">
	<div class="span6">
		<h1 class="first_h1">Available Images</h1>
		<p>Click on an image to learn more or launch your own instance.</p>
	</div>
	<div class="span6" id="image_search_holder">
		<input id="image_search" type="text" placeholder='Search Available Images' name="atmo_search" spellcheck="false" x-webkit-speech x-webkit-grammar="builtin:search" lang="en"></input>
	</div>
</div>
<div id="image_holder"></div>
<div id="tri_vider">
	<div id="image_description"></div>
	<div id="image_graphs"></div>
	<div id="image_customlaunch">
		<h1>Describe this Instance</h1>
		<p>Select an instance, then fill in this information to keep track of your instance after launch</p>
		<form>
			<label for="name">Name</label>
			<input type="text" id="newinst_name" name="name"/>
			<label >Size</label>
			<dl id="size_info">
				<dt>Name</dt>
				<dd>Undefined</dd>
				<dt>CPU Cores</dt>
				<dd>0</dd>
				<dt>Memory (MB)</dt>
				<dd>0</dd>
				<dt>Disk (GB)</dt>
				<dd>0</dd>	
			</dl>
			<div id="newinst_size_slider"></div>
			<label for="tags">Tags</label>
			<input type="text" id="newinst_tags" name="tags"/>
			<!-- Left out intentionally
			<label for="description">Description</label>
			<textarea name="description" id="newinst_desc" rows="3" cols="40"></textarea>
			-->
			<input id='launchInstance' type="submit" value="Launch New Instance"/>
		<form>
	</div>
</div>
